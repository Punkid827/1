
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CheckMate - 병원 이용하기</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-seo-dream.css">
  <link rel="stylesheet" href="assets/css/animated.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <style>
    body { font-family: 'Open Sans', sans-serif; font-size: 16px; }
    input[type="checkbox"] {
      accent-color: #34ccc8;
      width: 20px; height: 20px;
    }
    .step-btn {
      margin: 5px; padding: 15px 30px;
      font-weight: 600; font-size: 18px;
      border-radius: 8px; border: none;
      background-color: #ecf9f8; color: #34ccc8; transition: 0.3s;
    }
    .step-btn:hover { background-color: #2bbcb9; color: white; }
    .step-btn.active { background-color: #34ccc8; color: white; }
    .check-card { width: 400px; }
    .reset-btn {
      margin-top: 20px;
      background-color: #34ccc8; color: white;
      border: none; padding: 10px 20px; border-radius: 5px;
      transition: 0.3s;
      font-weight: 600; font-size: 18px;
    }
    .reset-btn:hover { background-color: #2bbcb9; }
  </style>
</head>

<body>

<header class="header-area header-sticky">
  <div class="container">
    <div class="row"><div class="col-12">
      <nav class="main-nav">
        <a href="index.html" class="logo"><h4>체크메이트 <img src="assets/images/logo-icon.png" alt=""></h4></a>
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#features">체크리스트</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#services">기능</a></li>
        </ul>
        <a class='menu-trigger'><span>Menu</span></a>
      </nav>
    </div></div>
  </div>
</header>

<div class="main-banner wow fadeIn" id="top">
  <div class="container text-center">
    <h2>🏥 병원 이용하기</h2>
    <p>보험 확인부터 진료, 보험금 청구까지 단계별로 안내합니다.</p>
  </div>
</div>

<div class="container text-center my-4">
  <button class="step-btn active" onclick="showStep(1)">Step 1</button>
  <button class="step-btn" onclick="showStep(2)">Step 2</button>
  <button class="step-btn" onclick="showStep(3)">Step 3</button>
  <button class="step-btn" onclick="showStep(4)">Step 4</button>
</div>

<div id="step1" class="step-content text-center">
  <h4 class="mb-4 d-flex justify-content-center align-items-center">보험 확인하기</h4>
  <div class="container d-flex flex-column align-items-center">
    <!-- 기존 카드들 유지 -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="reset-btn" onclick="resetStep(1)">초기화</button>
      <button class="reset-btn" onclick="showStep(2)">다음</button>
    </div>
  </div>
</div>

<div id="step2" class="step-content d-none text-center">
  <h4 class="mb-4 d-flex justify-content-center align-items-center">병원 선택하기</h4>
  <div class="container d-flex flex-column align-items-center">
    <!-- 기존 카드들 유지 -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="reset-btn" onclick="showStep(1)">이전</button>
      <button class="reset-btn" onclick="resetStep(2)">초기화</button>
      <button class="reset-btn" onclick="showStep(3)">다음</button>
    </div>
  </div>
</div>

<div id="step3" class="step-content d-none text-center">
  <h4 class="mb-4 d-flex justify-content-center align-items-center">진료 받기</h4>
  <div class="container d-flex flex-column align-items-center">
    <!-- 기존 카드들 유지 -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="reset-btn" onclick="showStep(2)">이전</button>
      <button class="reset-btn" onclick="resetStep(3)">초기화</button>
      <button class="reset-btn" onclick="showStep(4)">다음</button>
    </div>
  </div>
</div>

<div id="step4" class="step-content d-none text-center">
  <h4 class="mb-4 d-flex justify-content-center align-items-center">병원 다녀온 후 해야 할 일</h4>
  <div class="container d-flex flex-column align-items-center">
    <!-- 기존 카드들 유지 -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button class="reset-btn" onclick="showStep(3)">이전</button>
      <button class="reset-btn" onclick="resetStep(4)">초기화</button>
    </div>
  </div>
</div>

<footer class="mt-5">
  <div class="container text-center">
    <p>Copyright © 2025 CheckMate. All Rights Reserved.</p>
  </div>
</footer>

<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
  function showStep(step) {
    document.querySelectorAll('.step-content').forEach(el => el.classList.add('d-none'));
    document.getElementById('step' + step).classList.remove('d-none');
    document.querySelectorAll('.step-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.step-btn')[step-1].classList.add('active');
    localStorage.setItem("currentStep", step);
  }

  function resetStep(step) {
    alert('Step ' + step + ' 초기화됨');
  }

  window.onload = function() {
    const savedStep = localStorage.getItem("currentStep");
    if (savedStep) {
      showStep(parseInt(savedStep));
    } else {
      showStep(1);
    }
  }
</script>

</body>
</html>
